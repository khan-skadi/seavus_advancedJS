<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Archives</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container-fluid" id="root">
      <div class="container" id="landingPage">
        <div class="row">
          <div class="col-sm" id="showPeople">
            <img
              class="img-fluid"
              src="https://www.moviedash.com/wp-content/uploads/2018/05/7773769005_star-wars-1024x640.jpg"
            />
          </div>
          <div class="col-sm" id="showShips">
            <img
              class="img-fluid"
              src="https://i.ytimg.com/vi/LqZzA50HGNs/maxresdefault.jpg"
            />
          </div>
        </div>
      </div>

      <div id="peopleTableContainer" class="container hidden">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Height (cm)</th>
                <th>Mass (kg)</th>
                <th>Species Name</th>
                <th>Birth Year</th>
                <th>Appearances</th>
              </tr>
            </thead>
            <tbody id="peopleTableBody"></tbody>
          </table>
        </div>
      </div>

      <div id="shipsTableContainer" class="container hidden">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Model</th>
                <th>Manufacturer</th>
                <th>Cost (credits)</th>
                <th>People Capacity</th>
                <th>Class</th>
              </tr>
            </thead>
            <tbody id="shipsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <button id="prevBtn">Previous</button>
    <div id="currentPageInfo">1</div>
    <button id="nextBtn">Next</button>

    <script src="./scripts/index.js"></script>
  </body>
</html>
