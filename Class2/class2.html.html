<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Class 2</title>
  </head>
  <body>
    <div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input id="color" type="color" class="color" validate />
          </div>
          <div class="input-field col s4">
            <input
              placeholder="Font Size"
              id="font_size"
              type="text"
              class="validate"
            />
          </div>
          <div class="input-field col s4">
            <input placeholder="Items" id="text" type="text" class="validate" />
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="col s6">
              <a id="button" class="waves-effect waves-light btn-small"
                >Generate h1</a
              >
            </div>
            <div class="col s6">
              <a id="button2" class="waves-effect waves-light btn-small"
                >Generate Unordered List</a
              >
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col s6">
              <h1 id="h1Text"></h1>
            </div>
            <div id="root" class="col s6"></div>
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
